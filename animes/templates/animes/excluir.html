{% extends 'base.html' %}

{% block titulo %}
    Excluir
{% endblock %}

{% block conteudo %}
    <div class="row">
        <div class="col-md-5 mx-auto">
            <h1>Excluir</h1>
            <hr>
            <br>
            <p>Deseja excluir <strong>{{ object }}</strong>?</p>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-danger btn-sn">Confirmar</button>
            </form>
        </div>
    </div>
{% endblock %}
